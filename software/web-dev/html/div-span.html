<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Block and Inline Elements</title>
  </head>
  <body>
  <!--
    A block-level element always starts on a new line and takes up full width available:
    div, h1..h6, p, form
  -->

  <!--
    An inline element does not start on a new line and only takes up as much width as necessary:
    span, a, img
  -->
  </body>
</html>
