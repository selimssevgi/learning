<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>html forms</title>
  </head>
  <body>

    <form action="/process-form"
          method="get|post"
          accept-charset="utf-8"
          autocomplete="on" novalidate>

      <input type="text"
             name="firstname"
             value="defaultValue"
             pattern="[A-Za-z]{3}"
             placeholder="first name"
             maxLength="50" readonly autofocus required>
      <input type="password" name="password" size="30" disabled>

      <input type="radio" name="gender" value="male" checked> Male <br/>
      <input type="radio" name="gender" value="female"> Female <br/>

      <select name="cars">
        <option value="volvo">Volvo</option>
        <option value="fiat" selected>Fiat</option>
      </select>

      <input type="checkbox" name="vehicle1" value="bike"> I have a bike <br>
      <input type="checkbox" name="vehicle2" value="car"> I have a car

      <textarea name="message" rows="10" cols="30"> </textarea>

      <input list="browsers">
      <datalist id="browsers">
        <option value="IE">
        <option value="Chrome">
        <option value="Firefox">
      </datalist>

      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
      <input type="button" value="Click Me!">

      <!-- HTML5 -->
      <input type="color" name="favcolor">
      <input type="date" name="birthday" max="1979-12-31" min="2000-01-01">
      <input type="email" name="email">
      <input type="month" name="month">
      <input type="number" name="quantity" min="1" step="1" max="5">
      <input type="range" name="points" min="0" max="10">
      <input type="time" name="publish-time">
      <input type="url" name="homepage">
    </form>

  </body>
</html>
