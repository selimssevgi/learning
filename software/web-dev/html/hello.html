    <title>Page Title</title>

      document.getElementById("demo").innerHTML = "Hello JS!";

    <p title="tooltip">Paragraph</p>

    <img src="#" alt="alternative text" width="100" height ="150">


    <h2> Formatting Element </h2>
    <b> bold text </b>
    <strong> important text </strong>
    <i> italic text </i>
    <em> emphasized text</em>
    <mark> marked text</mark>
    <small> small text </small>
    <del> deleted text </del>
    <ins> inserted text </ins>
    <sub> subscript text </sub>
    <sup> superscript text </sup>

    <q> add quotation marks around text </q>
    <blockquote> defines a section that is quoted from another source </blockquote>
    <p> The <abbr title="World Health Organization">WHO</abbr> was founded in 1948</p>
    <br>
    <hr>
