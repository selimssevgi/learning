<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>html lists</title>
  </head>
  <body>
    <!-- unordered list -->
    <ul style="list-style-type:disc"> <!-- disc, circle, square, none -->
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>

    <!-- ordered list -->
    <ol type="1"> <!-- a, A, I, i -->
      <li>Coffee</li>
      <li>Tea</li>
    </ol>
  </body>
</html>
