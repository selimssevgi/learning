<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>html table</title>
  </head>
  <body>
  <table>
    <tr> <!-- Table Row -->
      <th>First Name</th> <!-- Table Header -->
      <th>Last Name</th>
    </tr>
    <tr>
      <td>John</td> <!-- Table Data -->
      <td>Doe</td>
    </tr>
    <tr>
      <td>Jill</td>
      <td>Smith</td>
    </tr>
  </table>
  </body>
</html>
